<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .column {
      flex: 1;
      margin-right: 10px;
    }

    .column:last-child {
      margin-right: 0; /* Remove margin for the last column */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input::placeholder {
      color: #aaa; /* Placeholder color */
    }

    input:focus::placeholder {
      color: transparent; 
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .gender-container {
      display: flex;
      align-items: center; 
    }

    .button-container {
      text-align: center;
      margin-top: 20px; 
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%; 
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>

  <form>
    <div class="row">
      <div class="column">
        <!-- <label for="firstName">First Name:</label> -->
        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
      </div>
      <div class="column">
        <!-- <label for="lastName">Last Name:</label> -->
        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="column">
        <!-- <label for="confirmEmail">Confirm Email:</label> -->
        <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your E-mail" required>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="column">
        <!-- <label for="confirmPassword">Confirm Password:</label> -->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <!-- <label>Gender:</label>
        <div class="gender-container"> -->
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        <!-- </div> -->
      </div>
      <div class="column">
        <!-- <label for="country">Select the Country:</label> -->
        <select type="country" id="country" name="country" placeholder="Select the Country:" required>
            <option value="Select the Country:">Select the Country:</option>
            <option value="Select the Country:">uk</option>
          <option value="Select the Country:">usa</option>
          <option value="Select the Country:">india</option>
        </select>
      </div>
    </div>

    <div class="button-container">
      <button type="submit">Sign up</button>
    </div>
  </form>
</body>
</html>
